<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Host Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/host-signup-login.css">
</head>
<body>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <div class="container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="logo-title">Host Portal</h1>
            <p class="logo-subtitle">Create & Manage College Fests</p>
        </div>

        <!-- Toggle Tabs -->
        <div class="toggle-tabs">
            <button class="toggle-tab active" onclick="switchTab('login')">Login</button>
            <button class="toggle-tab" onclick="switchTab('signup')">Become a Host</button>
        </div>

        <!-- Forms Container -->
        <div class="form-container">
            
            <!-- LOGIN FORM -->
            <div class="form-section active" id="loginForm">
                <h2 class="form-title">Welcome Back!</h2>
                <p class="form-subtitle">Login to manage your college fests</p>

                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label class="input-label">Email Address</label>
                        <input type="email" id="loginEmail" class="input-field" placeholder="host@college.edu" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" required>
                    </div>

                    <div class="forgot-link">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Dashboard
                    </button>
                </form>

                <div class="divider">or continue with</div>

                <div class="social-login">
                    <button class="social-btn" onclick="googleLogin()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div class="form-section" id="signupForm">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join as a college fest host</p>

                <form onsubmit="handleSignup(event)">
                    <div class="input-group">
                        <label class="input-label">Full Name *</label>
                        <input type="text" id="signupName" class="input-field" placeholder="Your full name" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email Address *</label>
                        <input type="email" id="signupEmail" class="input-field" placeholder="your@college.edu" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Phone Number *</label>
                        <input type="tel" id="signupPhone" class="input-field" placeholder="+91 98765 43210" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">College/University *</label>
                        <select id="signupCollege" class="input-field" required>
                            <option value="">Select your college</option>
                            <option value="Christ University - Bangalore">Christ University - Bangalore</option>
                            <option value="Christ University - Delhi NCR">Christ University - Delhi NCR</option>
                            <option value="Symbiosis Noida">Symbiosis Noida</option>
                            <option value="LPU Jalandhar">LPU Jalandhar</option>
                            <option value="IIT Bombay">IIT Bombay</option>
                            <option value="IIT Delhi">IIT Delhi</option>
                            <option value="BITS Pilani">BITS Pilani</option>
                            <option value="VIT Vellore">VIT Vellore</option>
                            <option value="SRM University">SRM University</option>
                            <option value="Manipal University">Manipal University</option>
                            <option value="NMIMS Mumbai">NMIMS Mumbai</option>
                            <option value="Ashoka University">Ashoka University</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Registration Number *</label>
                        <input type="text" id="signupReg" class="input-field" placeholder="Your college ID number" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Create Password *</label>
                        <input type="password" id="signupPassword" class="input-field" placeholder="Min 6 characters" minlength="6" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Confirm Password *</label>
                        <input type="password" id="signupConfirm" class="input-field" placeholder="Re-enter password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Host Guidelines</a></label>
                    </div>

                    <button type="submit" class="btn-primary" id="signupBtn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="divider">or</div>

                <button class="social-btn" onclick="googleLogin()" style="width: 100%;">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
            </div>

        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module" src="js/host-signup-login.js"></script>
</body>
</html>
