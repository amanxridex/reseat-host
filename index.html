<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Host Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050508;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--accent-purple), transparent);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--accent-pink), transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Main Container */
        .splash-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo Animation */
        .logo-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .logo {
            font-size: 80px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            position: relative;
            animation: logoReveal 1s ease-out forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 10px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Loading Animation */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.8s ease-out 0.7s forwards;
            opacity: 0;
        }

        .loader-ring {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .loader-ring svg {
            transform: rotate(-90deg);
        }

        .loader-circle {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .loader-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .loader-progress {
            stroke: url(#gradient);
            stroke-dasharray: 188.5;
            stroke-dashoffset: 188.5;
            animation: loadProgress 3s ease-out forwards;
        }

        @keyframes loadProgress {
            to {
                stroke-dashoffset: 0;
            }
        }

        .loader-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Version Badge */
        .version-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            animation: fadeIn 0.8s ease-out 1s forwards;
            opacity: 0;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                font-size: 60px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .logo-subtitle {
                font-size: 12px;
                letter-spacing: 4px;
            }
        }

        /* Glitch Effect on Logo */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-pink);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--accent-purple);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(78px, 9999px, 20px, 0); }
            40% { clip: rect(15px, 9999px, 63px, 0); }
            60% { clip: rect(89px, 9999px, 12px, 0); }
            80% { clip: rect(45px, 9999px, 78px, 0); }
            100% { clip: rect(62px, 9999px, 34px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 99px, 0); }
            20% { clip: rect(12px, 9999px, 45px, 0); }
            40% { clip: rect(78px, 9999px, 23px, 0); }
            60% { clip: rect(34px, 9999px, 67px, 0); }
            80% { clip: rect(91px, 9999px, 12px, 0); }
            100% { clip: rect(56px, 9999px, 89px, 0); }
        }
    </style>
</head>
<body>
    <!-- SVG Gradient Definition -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="splash-container">
        <div class="logo-wrapper">
            <div class="logo-glow"></div>
            <h1 class="logo glitch" data-text="NEXUS">NEXUS</h1>
            <p class="logo-subtitle">Host Portal</p>
        </div>

        <p class="tagline">
            Seamless event management.<br>
            Powerful ticketing. Real-time control.
        </p>

        <div class="loader-container">
            <div class="loader-ring">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <circle class="loader-circle loader-bg" cx="30" cy="30" r="28"></circle>
                    <circle class="loader-circle loader-progress" cx="30" cy="30" r="28"></circle>
                </svg>
            </div>
            <span class="loader-text">Initializing</span>
        </div>
    </div>

    <!-- Version Badge -->
    <div class="version-badge">v2.0.4</div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // Random colors
                const colors = ['#8b5cf6', '#ec4899', '#3b82f6', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                
                container.appendChild(particle);
            }
        }

        // Initialize
        createParticles();

        // Redirect after 3 seconds
        setTimeout(() => {
            // Fade out effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'host-signup-login.html';
            }, 500);
        }, 3000);

        // Prevent going back to splash
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
